<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic To-Do List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fdf6e4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fffce6;
            padding: 20px;
            border: 2px solid #f1e7cd;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .task-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 70%;
            padding: 8px;
            border: 1px solid #e2d8be;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        select {
            width: 25%;
        }
        button {
            padding: 8px 15px;
            background-color: #f9c74f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f9844a;
        }
        .tasks {
            margin-top: 10px;
        }
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #e2d8be;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .task.completed {
            background-color: #e9f7ef;
            color: #bbb;
            text-decoration: line-through;
        }
        .task.completed .checkbox {
            background-color: #77dd77;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .checkbox:after {
            content: 'âœ”';
            font-size: 14px;
            display: none;
        }
        .task.completed .checkbox:after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addTaskButton">Add</button>
        </div>
        <div class="tasks" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>
    <script>
        const addTaskButton = document.getElementById('addTaskButton');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const prioritySelect = document.getElementById('prioritySelect');

        addTaskButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            const priority = prioritySelect.value;

            if (taskText === '') return alert('Please enter a task!');

            const task = document.createElement('div');
            task.classList.add('task');
            if (priority === 'high') task.style.borderLeft = '5px solid #f94144';
            if (priority === 'medium') task.style.borderLeft = '5px solid #f9c74f';
            if (priority === 'low') task.style.borderLeft = '5px solid #43aa8b';

            task.innerHTML = `
                <span>${taskText}</span>
                <div class="checkbox"></div>
            `;

            task.querySelector('.checkbox').addEventListener('click', () => {
                task.classList.toggle('completed');
            });

            taskList.appendChild(task);
            taskInput.value = '';
        });
    </script>
</body>
</html>
